<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blocked Site</title>
  <style>
    :root {
      --bg-color: #f9fafb;
      --card-bg: #ffffff;
      --text-color: #111827;
      --accent-color: #ef4444;
      --shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg-color: #111827;
        --card-bg: #1f2937;
        --text-color: #f9fafb;
        --accent-color: #f87171;
        --shadow: 0 4px 25px rgba(0, 0, 0, 0.4);
      }
    }

    body {
      background: var(--bg-color);
      color: var(--text-color);
      font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: var(--card-bg);
      padding: 2.5rem 3rem;
      border-radius: 1rem;
      box-shadow: var(--shadow);
      text-align: center;
      max-width: 500px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .emoji {
      font-size: 4rem;
      display: block;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1rem;
      line-height: 1.6;
      opacity: 0.85;
    }

    .button {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.75rem 1.5rem;
      background-color: var(--accent-color);
      color: #fff;
      text-decoration: none;
      border-radius: 0.5rem;
      transition: background 0.3s;
      font-weight: 500;
      cursor: pointer;
    }

    .button:hover {
      background-color: #dc2626;
    }
  </style>
</head>

<body>
  <div class="card">
    <span class="emoji">ðŸš«</span>
    <h1>Site Blocked</h1>
    <p id="message">This website has been blocked by your browser extension.</p>
    <button class="button" id="goBackBtn">Go Back</button>
  </div>


  <script>
    // Get domain from query parameter
    const params = new URLSearchParams(window.location.search);
    const domain = params.get("domain");

    if (domain) {
      document.getElementById("message").textContent =
        `${domain} has been blocked by your browser extension.`;
    }

    // Go Back / Close Tab button
    document.getElementById("goBackBtn").addEventListener("click", () => {
      // Try to close the current tab using Chrome API
      if (chrome && chrome.tabs) {
        chrome.tabs.getCurrent((tab) => {
          if (tab && tab.id) {
            chrome.tabs.remove(tab.id);
          } else {
            window.close(); // fallback
          }
        });
      } else {
        window.close(); // fallback for non-extension context
      }
    });
  </script>
</body>

</html>
