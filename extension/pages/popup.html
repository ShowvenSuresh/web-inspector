<!DOCTYPE <html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Web Traffic Inspector</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="popup.js"></script>
</head>


<body>
  <div class="extension">
    <!--the header-->
    <div class="extensionHeader">
      <div class="header-left">
        <span class="headerIcon">üõ°Ô∏è</span>
        <h1 class="extensionTitle">Web-Inspector</h1>
      </div>
      <div class="header-right">
        <span class="badge" id="status-badge">Active</span>
      </div>
    </div>

    <!--Navigation bar-->
    <div class="nav">
      <div class="input">
        <button class="value" id="dashboardBtn">Dashboard</button>
        <button class="value" id="trafficBtn">Traffic</button>
        <button class="value" id="alertsBtn">Alerts</button>
        <button class="value" id="historyBtn">History</button>
      </div>
    </div>

    <!--dashboard-->
    <div id="dashboardPage">
      <div class="status-card">
        <div class="status-info">
          <span class="status-icon">„ÄΩÔ∏è</span>
          <div>
            <strong>Monitoring Status</strong>
            <p>Real-time Detection</p>
          </div>
        </div>
        <label class="switch">
          <input type="checkbox" id="monitorToggle" checked>
          <span class="slider round"></span>
        </label>
      </div>

      <div class="stats-grid">
        <div class="stat-card">
          üåê <span class="stat-label">Requests</span>
          <span class="stat-value" id="requestsCount">0</span>
        </div>
        <div class="stat-card">
          üõ°Ô∏è <span class="stat-label">Blocked</span>
          <span class="stat-value blocked" id="blockedCount">0</span>
        </div>
        <div class="stat-card">
          ‚ö†Ô∏è <span class="stat-label">Alerts</span>
          <span class="stat-value" id="alertsCount">0</span>
        </div>
        <div class="stat-card">
          ‚ö° <span class="stat-label">Avg Time</span>
          <span class="stat-value" id="avgTime">0ms</span>
        </div>
      </div>

      <!-- Recent Alerts -->
      <div class="alerts-section" id="alertsSection">
        <h3>Recent Alerts</h3>
        <div id="alertsList">
          <!-- JS will fill this -->
        </div>
      </div>
    </div>

    <!-- traffic page-->
    <div id="trafficPage">
      <h1>This is the traffic page</h1>
    </div>

    <!--alerts-->
    <div id="alertsPage">
      <h1>This is the alerts page</h1>
    </div>

    <!--history-->
    <div id="historyPage">
      <h1>This is the history page</h1>
    </div>

  </div> <!-- ‚úÖ closes .extension properly -->

</body>


</html>
